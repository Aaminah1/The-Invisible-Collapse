<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The invisible Collapse</title>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- Fonts for Scene 1 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
     <link rel="stylesheet" href="mic-wind.css" />
  <link rel="stylesheet" href="bg.css" />
    <link rel="stylesheet" href="tractor.css" />
  <link rel="stylesheet" href="scene1.css" />
  <link rel="stylesheet" href="forest-row.css" />
   <link rel="stylesheet" href="fliers.css" />
    <link rel="stylesheet" href="city-reveal.css" />
    <link rel="stylesheet" href="lamps.css" />
       <link rel="stylesheet" href="outro.css" />
</head>
<body>
  <button id="micWindBtn" aria-pressed="false"></button>


  <!-- Fixed background (separate, never inside a scene) -->
  <div id="bg">
    <div id="bg-sky"></div>
    <div id="bg-whiteBlend"></div>
    <img class="bg-layer far"  src="images/bg-far.png"  alt="">
    <img class="bg-layer mid"  src="images/bg-mid.png"  alt="">
    <img class="bg-layer near" src="images/bg-near.png" alt="">
  </div>

  <!-- ===== Scene 1 (Intro) ===== -->
  <section id="landing">
    <div id="mainLine">
      <h1 id="mainText"></h1><span id="dot" class="hidden">.</span>
    </div>
    <p id="subText" class="hidden">The world waits, untouched</p>
    <div id="scrollHint" class="hidden">scroll ↓</div>
    <canvas id="particleCanvas"></canvas>
  </section>

  <!-- Bridge (transition controller) -->
  <section id="bridge"></section>

  <!-- ===== Scene 2 (Forest Reveal) ===== -->
  <section id="forestReveal" class="section-forest">
    <div id="tractorLayer" aria-hidden="true">
      <img id="tractor" src="images/tractor.png" alt="" />
    </div>

    <div id="ground">
      <img class="g stage0" src="images/ground_stage0.png" alt="">
      <img class="g stage1" src="images/ground_stage1.png" alt="" style="opacity:0">
      <img class="g stage2" src="images/ground_stage2.png" alt="" style="opacity:0">
      <img class="g stage3" src="images/ground_stage3.png" alt="" style="opacity:0">
      <img class="g stage4" src="images/ground_stage4.png" alt="" style="opacity:0">
      <img class="g stage5" src="images/ground_stage5.png" alt="" style="opacity:0">
    </div>

    <canvas id="leafCanvas"></canvas>
    <div class="tree-row-back" id="treeRowBack"></div>
    <div class="tree-row"      id="treeRow"></div>
  </section>

<!-- ===== Scene 3 (Lamppost Evolution) ===== -->
<section id="lampsScene" aria-label="Lamppost evolution">
  <!-- base ground (stage 5) so you don’t see a flash before JS stacks others -->
  <img src="images/ground_stage5.png" alt="" id="lampsGroundBase" />
  <canvas id="smokeCanvas"></canvas>
  <div id="parallaxFarStack" aria-hidden="true"></div>
  <div id="parallaxNearStack" aria-hidden="true"></div>
  <div id="lampsGroundStack"></div>
  <!-- Lamps falling litter -->
<canvas id="litterCanvas" aria-hidden="true"></canvas>


  <div id="lampsRow" aria-hidden="true"></div>

</section>

<!-- BRIDGE: black ➜ white fade with a little scroll runway -->
<section id="bridgeFade" aria-hidden="true">
  <div class="bridgeGradient"></div>
</section>

  <!-- ===== Scene ∞ (Outro / Reflective End) ===== -->
  <section id="outro" aria-label="Exhale">
    <div id="outroMainLine">
      <h1 id="outroMainText"></h1><span id="outroDot" class="hidden">.</span>
    </div>
    <p id="outroSubText" class="hidden">The world does not wait the same</p>
  </section>


  <!-- Scripts (after DOM so ids exist) -->
  <script src="fliers.js"></script>
  <script src="bg-rainbow.js"></script>
    <script src="bg-rain.js"></script>
  <script src="forest-row.js"></script>
  <script src="tractor.js"></script>
   <script src="lamps.js"></script>
   <script src="lamps-fliers.js"></script>
  <script src="mic-wind.js"></script>
  <script src="scene1.js"></script>
  <script src="city-reveal.js"></script>
  <script src="bg.js"></script>
    <script src="outro.js"></script>
    
</body>

</html>
